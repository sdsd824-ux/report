<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>보고 시스템</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topBar">
<h1>📋 보고 시스템</h1>
<input id="search" placeholder="보고 양식 검색 (결제 / 견적 / 환자복)" autocomplete="off">
</header>

<div class="container">

<!-- 검색 결과 -->
<section>
<div id="searchResults"></div>
</section>

<!-- AI -->
<section class="cardSection">

<h2>🤖 AI 보고문장 만들기</h2>

<div class="aiBox">
<textarea id="aiInput" placeholder="내용 입력"></textarea>
<button id="aiBtn">AI 정리</button>
</div>

<div id="aiResult" class="preview"></div>

</section>

<!-- 전체 양식 -->
<section class="cardSection">

<h2>📚 전체 보고양식</h2>

<div id="folders"></div>

</section>

</div>


<!-- 모달 -->
<div id="modal" class="modal">

<div class="modalBox">

<div id="modalTitle" class="modalTitle"></div>

<pre id="modalContent"></pre>

<div class="modalButtons">
<button onclick="copyText()">복사</button>
<button onclick="closeModal()">닫기</button>
</div>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
