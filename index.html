<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보고 시스템</title>
  <link rel="stylesheet" href="style.css">
</head>

<div id="modal" class="modal">

  <div class="modalBox">

    <div id="modalTitle" class="modalTitle"></div>

    <pre id="modalContent"></pre>

    <div class="modalButtons">
      <button onclick="copyText()">복사</button>
      <button onclick="closeModal()">닫기</button>
    </div>

  </div>

</div>
<body>

  <h2>📋 보고양식 찾기</h2>
  <input id="search" placeholder="결제 / 견적 / 업무">
  <div id="results"></div>

  <h2>🤖 AI 보고문장 만들기</h2>
  <textarea id="aiInput"></textarea>
  <button id="aiBtn">문장 정리</button>
  <div id="aiResult" class="preview"></div>

  <h2>📚 전체 보고양식</h2>
  <div id="allForms"></div>

  <script src="script.js"></script>
</body>
</html>
