<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>보고 양식 검색</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="topBar">
<div class="logo">📋 보고 양식 검색</div>
<button id="darkToggle">🌙</button>
</div>


<div class="hero">

<input id="search" placeholder="보고 양식 검색..." autocomplete="off">

<div id="searchResults"></div>

</div>


<div class="container">

<section>
<h2>🕒 최근 사용</h2>
<div id="recent"></div>
</section>

<section>
<h2>📚 전체 보고양식</h2>
<div id="folders"></div>
</section>

<section>
<h2>🤖 AI 보고서 만들기</h2>

<div class="aiBox">
<textarea id="aiInput" placeholder="내용 입력"></textarea>
<button id="aiBtn">AI 정리</button>
</div>

<div id="aiResult"></div>

</section>

</div>


<div id="previewPanel">
<div id="previewTitle"></div>
<pre id="previewContent"></pre>
<button onclick="copyText()">복사</button>
<button onclick="openModal()">확대</button>
</div>


<div id="modal">
<div class="modalBox">
<div id="modalTitle"></div>
<pre id="modalContent"></pre>
<button onclick="copyText()">복사</button>
<button onclick="closeModal()">닫기</button>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
